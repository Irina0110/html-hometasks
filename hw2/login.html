<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
    <form action="#" method="post" name="login-form" >
        <div>
            <label>Укажите email
                <input type="email"
                       placeholder="Укажите email"
                       name="email"
                       required
                >
            </label>
        </div>
        <div>
            <label>Введите пароль
                <input type="password"
                       placeholder="Пароль"
                       required minlength="6"
                       name="password"
                >
            </label>
        </div>

        <label>Укажите Ваш возраст: <input type="number" required></label>
        <div>
         <label>Укажите Ваше имя (по желанию)
                <input type="text"
                       placeholder="Имя"
                       name="name"
                >
            </label>
        </div>
        <div>
            <label>Укажите номер телефона (без +7/8)
                <input type="tel"
                       placeholder="Номер телефона"
                       name="phone"
                       minlength="10"
                       maxlength="10"
                >
            </label>
        </div>
        <div>
            <button type="submit"> Отправить</button>
            <button type="reset"> Очистить </button>
        </div>
    </form>
</body>
</html>
